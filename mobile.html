<!DOCTYPE html>
<html>

<head>
    <title>Comp Timer (beta)</title>
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <link rel="stylesheet" type="text/css" href="mobile.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
</head>

<body>

    <div id="parent-container">
        <div id="top-buttons">
            <button class="top-button" id="left-popup-button">Settings</button>
            <button class="top-button">Puzzle</button>
            <button class="top-button" id="right-popup-button">Times</button>
        </div>


        <div id="times-tables">
            <table>
                <tr class="table-row">
                    <td class="table-cell">10:34.34</td>
                    <td class="table-cell">4.54</td>
                    <td class="table-cell">4:23.46</td>
                    <td class="table-cell">3:43.54</td>
                    <td class="table-cell">3:43.54</td>
                    <td class="table-cell">0.32</td>
                </tr>
                <tr class="table-row">
                    <td class="table-cell">7:12.21</td>
                    <td class="table-cell">1:55.09</td>
                    <td class="table-cell">9:17.12</td>
                    <td class="table-cell">5.46</td>
                    <td class="table-cell">5.46</td>
                    <td class="table-cell">8:28.18</td>
                </tr>
                <tr class="table-row">
                    <td class="table-cell">2.13</td>
                    <td class="table-cell">6:09.27</td>
                    <td class="table-cell">11:51.05</td>
                    <td class="table-cell">3.22</td>
                    <td class="table-cell">3.22</td>
                    <td class="table-cell">9:47.11</td>
                </tr>
            </table>

        </div>

        <div id="inspection-area">
            <div id="scramble">L2 B2 U' R2 U2 F2 R2 F2 D B R F R' D' F R' B</div>
            <div id="empty-space"></div>
            <div id="progress-bar"></div>
            <p id="time-entry">&nbsp;</p>
        </div>

        <div id="keypad">
            <div id="keypad-numbers">
                <div class="keypad-row">
                    <button class="key keypad-button">1</button>
                    <button class="key keypad-button">2</button>
                    <button class="key keypad-button">3</button>
                </div>

                <div class="keypad-row">
                    <button class="key keypad-button">4</button>
                    <button class="key keypad-button">5</button>
                    <button class="key keypad-button">6</button>
                </div>

                <div class="keypad-row">
                    <button class="key keypad-button">7</button>
                    <button class="key keypad-button">8</button>
                    <button class="key keypad-button">9</button>
                </div>

                <div class="keypad-row">
                    <button id="zerokey" class="keypad-button">0</button>
                </div>
            </div>
            <div id="keypad-controls">
                <button class="keypad-control keypad-button">Submit</button>
                <button class="keypad-control keypad-button">Backspace</button>
            </div>
        </div>

    </div>

    <div id="left-popup">
        <p id="settings-display">Settings</p>
    </div>
    <pre>
    <div id="right-popup"><p id="times-display">Times</p></div>
</pre>

    <script src="https://cdn.jsdelivr.net/npm/danfojs@1.1.2/lib/bundle.min.js"></script>
    <script src="js/CompTimer.js"></script>

</body>

</html>
